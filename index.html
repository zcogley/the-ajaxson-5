<!DOCTYPE html>
<html class="container-fluid">
<head>
    <title>The AJAXson 5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>

    <style>
        .invalid-field {
            border: 1px solid red;
        }

        #error-message {
            color: red;
        }
    </style>

</head>
<body class="container-fluid">
    <h1 class="jumbotron text-center text-primary">The AJAXson 5</h1>

    <form id="form-gif-request"/>
      <div class="row">
        <div class="well text-center col-md-6">
            <label>What kind of Jackson 5 related gif do you want?</label>
            <br>
            <br>
            <input id="entry" name="tag" type="text" />
        </div>

        <div class="well text-center col-md-6">
          <label>Prove you are not a robot by answering this riddle:</label>
        <br>
          <input id="validate" name="robot" type="text" />
        <br>
          <label><strong> Jacksons are better than 1.</strong></label>
        </div>

        <p class="text-center" id="error-message" hidden="true">No Gifs for You.</p>
        <br>
        <input type="submit" value="Get my Gif!" class="btn btn-block btn-primary"/>
      </div>
    </form>

    <br>
    <img class="center-block" id="gif" src="" hidden="true">
    <p id="feedback" hidden="true"></p>

</body>
</html>
